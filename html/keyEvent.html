<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" class="keydown" />
    <div class="keydown-result"></div>
    <input type="text" class="keyup" />
    <div class="keyup-result"></div>

    <script>
      const keydown = document.querySelector(".keydown");
      const keydownResult = document.querySelector(".keydown-result");
      keydown = document.addEventListener("keydown", function (e) {
        console.log(e);
        console.log(e.code);
        keydownResult.textContent = e.code;

        if (e.code === "Enter") {
          e.target.value = "";
        }
      });

      const keyUp = document.querySelector(".keyup");
      const keyUpResult = document.querySelector(".keyup-result");
      keyup.addEventListener("mousedown", function (e) {
        console.log(e.target.value);
        console.log(e);
        console.log(e.code);
        keyUpResult.textContent = e.code;
      });
    </script>
  </body>
</html>
